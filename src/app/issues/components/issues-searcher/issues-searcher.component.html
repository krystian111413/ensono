<mat-card>
  <form [formGroup]="searchForm">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="find by label: e.g.: 'comp: core'" formControlName="searchText">
    </mat-form-field>
  </form>
</mat-card>
<mat-card>
  <h2>
    <mat-icon>list</mat-icon>
    Issues
  </h2>
  <app-issues-list
    [issues]="issues"
    [showLoadingBar]="isFetchingIssues"
    (labelClick)="setSearchBox($event)"></app-issues-list>
</mat-card>
